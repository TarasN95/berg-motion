<h3>Edit page</h3><br/>
<form method="post" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="illustrator">Illustrator:</label>
        <input type="text" id="illustrator" name="illustrator" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="animator">Motion Designer:</label>
        <input type="text" id="animator" name="animator" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="prev">Preview Image:</label>
        <input type="file" id="prev" name="prev"/>
    </div>
    <div class="form-group">
        <label for="link">Video link:</label>
        <input type="text" id="link" name="link" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="about">About</label>
        <textarea id="about" name="about" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="img0">Image or GIF 1:</label>
        <input type="file" id="img0" name="img0">
    </div>
    <div class="form-group">
        <label for="img1">Image or GIF 2:</label>
        <input type="file" id="img1" name="img1">
    </div>

    <div class="form-group">
        <label for="is_published">Publish?</label>
        <input type="checkbox" name="is_published" id="is_published" checked="checked" />
    </div>
    <input type="submit" value="Confirm" class="btn btn-success"/>
</form>
