<h3>Edit page</h3><br/>
<form method="post" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="illustrator">Illustrator:</label>
        <input type="text" id="illustrator" name="illustrator" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="animator">Motion Designer:</label>
        <input type="text" id="animator" name="animator" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="gif">GIF:</label>
        <input type="file" id="gif" name="gif"/>
    </div>
    <div class="form-group">
        <label for="is_published">Publish?</label>
        <input type="checkbox" name="is_published" id="is_published" checked="checked" />
    </div>
    <input type="submit" value="Confirm" class="btn btn-success"/>
</form>
